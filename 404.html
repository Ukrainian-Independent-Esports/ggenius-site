<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<script>
			if (!sessionStorage.getItem('redirected')) {
				sessionStorage.setItem('redirected', '1')

				const path = location.pathname + location.search + location.hash

				sessionStorage.setItem('redirect', path)
				location.replace('/')
			}
		</script>
	</head>
	<body></body>
</html>
